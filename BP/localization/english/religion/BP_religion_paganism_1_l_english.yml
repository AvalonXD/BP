# Platonism
 platonism:0 "Platonism"
 platonism_adj:0 "Platonism"
 platonism_adherent:0 "Platonist"
 platonism_adherent_plural:0 "Platonist"
 platonism_desc:0 "Philosophical system mixing Platonic ideas and oriental mysticism. It holds that all existence consists of emanations from the One with whom the soul may be reunited"

# Orphism
 orphism:0 "Orphism"
 orphism_adj:0 "Orphic"
 orphism_adherent:0 "Orphic"
 orphism_adherent_plural:0 "Orphics"
 orphism_desc:0 "Orphism is a mystical religion that was said to originate from the mythical hero Orpheus. The Orphics tend to rever more of the Cthonic gods such as Persophone, and Dionysos as the dead and rising aspect. In Orphic belief Humanity has a dual nature, a divine spark(psyche) and a material body(soma). In order to achieve salvation from the Titanic, material existence, one had to be initated into the mysteries and undergo telete(ritual purification). In order to maintain their purity following inititation and ritual, orphics attempt to live an ascetic life free of spiritual contamintation."

# Pythagoreanism
 pythagoreanism:0 "Pythagoreanism"
 pythagoreanism_adj:0 "Pythagoreanism"
 pythagoreanism_adherent:0 "Pythagorean"
 pythagoreanism_adherent_plural:0 "Pythagoreans"
 pythagoreanism_desc:0 "Pythagoreanism originated in the 6th century BC, based on the teachings and beliefs held by Pythagoras and his followers, the Pythagoreans."

# Stoicism
 stoicism:0 "Stoicism"
 stoicism_adj:0 "Stoic"
 stoicism_adherent:0 "Stoic"
 stoicism_adherent_plural:0 "Stoics"
 stoicism_desc:0 "Stoicism is a school of Hellenistic philosophy founded by Zeno of Citium in Athens in the early 3rd century BC. It is a philosophy of personal ethics informed by its system of logic and its views on the natural world. According to its teachings, as social beings, the path to eudaimonia (happiness, or blessedness) is found in accepting the moment as it presents itself, by not allowing oneself to be controlled by the desire for pleasure or fear of pain, by using one's mind to understand the world and to do one's part in nature's plan, and by working together and treating others fairly and justly."

# Sol Invictus
 sol_invictus:0 "Sol Invictus"
 sol_invictus_adj:0 "Sol Invictus"
 sol_invictus_adherent:0 "Sol Invictus"
 sol_invictus_adherent_plural:0 "Sol Invictus"
 sol_invictus_desc:0 "Solar worship in the Roman world was began in 274 when the Roman emperor Aurelian made the cult of Sol Invictus, "The Unconquered Sun" a official cult alongside the traditional Roman cults. The Sol Invictus cult was favored by emperors after Aurelian and appeared on their coins until Constantine."

# Cybelian
 cybelian:0 "Cybelian"
 cybelian_adj:0 "Cybelian"
 cybelian_adherent:0 "Cybelian"
 cybelian_adherent_plural:0 "Cybelians"
 pcybelian_desc:0 "The Cybelian Mysteries were one of the last surviving of the Hellenic Mystery Cults, only being driven from Rome in the beginning of the 5th Century. Cybelian power continued in Africa for many more years."

# Mastimani
 mastimani:0 "Mastimani"
 mastimani_adj:0 "Mastimani"
 mastimani_adherent:0 "Mastimani"
 mastimani_adherent_plural:0 "Mastimanis"
 mastimani_desc:0 "Though similar to Hellenism with the worship of Jupiter (known as Mastiman) and Saturn, it differs mostly in the regards of sacrifice and the view of the gods. The practitioners of Mastimani sacrificed children to Saturn and Mastiman, along with an assortment of other human sacrifices. This was in order to appease the gods, who were feared by the devoted."

